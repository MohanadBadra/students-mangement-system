{% extends 'students/base.html' %}
{% block body %}

<h3 class="text-center m-4">Add Student</h3>
{% if success %}
<div class="alert alert-success center" role="alert">
    The new Student Added Successfuly
    <a href="{% url 'index' %}" class='alert-link'>Back to Home Page</a>
</div>
{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card border-info mb-3">
            <div class="card-header">
                <i class="fa-solid fa-id-card fa-lg"></i> Student Registration
        </div>
        <div class="card-body">
            <form action="{% url 'add' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Add</button>
                <a href="{% url 'index' %}" class="btn btn-secondry">Cancel</a>
            </form>
        </div>
    </div>
    </div>
</div>
{% endif %}

{% endblock %}
